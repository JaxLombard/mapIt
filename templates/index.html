<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>

    <div"entire" id = "entire">
        <h1 class = "logo">
           
        </h1>
        <h1 class = "start">
            Welcome to Mapit!
            <br>
        </h1>
    
        <h1 class = "address_Text" id = "address_Text_Id">
            Please enter the designated address below!
        </h1>
    
        <h1 class ="search_Bar">
            <input type="text" placeholder="address..." id = "search_Bar_Id" onkeypress="changeAdress(event)" class = "adSearch">
            <br>
            Find information about your address below!
        </h1>
          </div>
        <body>
            <script>
                var allChar = "";
                searchStyle();
                 function changeAdress(event)
                 {         
                    var x = event.key || event.which || event.charCode
                        allChar += x;              
                    document.getElementById("address_Text_Id").innerHTML = allChar;
                 }
                 function searchStyle()
                 {
                    document.getElementById("search_Bar_Id").style.width = 300;
                    document.getElementById("search_Bar_Id").style.height = 50;
                    document.getElementById("search_Bar_Id").style.borderBottomColor = "green";
                    document.getElementById("search_Bar_Id").style.borderTopColor = "purple";
                    document.getElementById("search_Bar_Id").style.borderWidth = 5;
                    document.getElementById("search_Bar_Id").style.textAlign = "center";
                    document.getElementById("search_Bar_Id").style.borderRadius = "15px";
                    document.getElementById("search_Bar_Id").style.backgroundImage = "linear-gradient(silver, silver)";
                 }
                 

                 

            </script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </body>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div>
          </div>
</html>
